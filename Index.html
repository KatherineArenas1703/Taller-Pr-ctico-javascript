<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Input</title>
    <script src="funciones.js"></script>
</head>
<body>
    <! -- Ejericio 1 -->
    <h1>Comprobar Año Bisiesto</h1>
    <input type="text" id="anoInput" placeholder="Introduce un año">
    <button onclick="comprobarAnoBisiesto()">Comprobar</button>
    <p id="resultado"></p>

    <br>
    <br>
    <! -- Ejericio 2 -->
    <h1>Convertir grados Celsius a Fahrenheit</h1>
    <input type="text" id="celsiusInput" placeholder="Introduce grados Celsius">
    <button onclick="convertirTemperatura()">Convertir</button>
    <p id="resultado2"></p>

    <br>
    <br>
    <! -- Ejericio 3 -->
    <h1>Encontrar el Mayor de Dos Números</h1>
    <input type="text" id="numero1" placeholder="Introduce el primer número">
    <input type="text" id="numero2" placeholder="Introduce el segundo número">
    <button onclick="encontrarMayor()">Encontrar Mayor</button>
    <p id="resultado3"></p>

    <br>
    <br>

    <! -- Ejericio 4 -->
    <h1>Convertir Minutos</h1>
    <input type="text" id="minutosInput" placeholder="Introduce minutos">
    <button onclick="mostrarConversion()">Convertir</button>
    <p id="resultado4"></p>

    <br>
    <br>

    <! -- Ejericio 5 -->
    <h1>Verificar si un Número Está en un Rango</h1>
    <input type="text" id="numero" placeholder="Introduce un número">
    <input type="text" id="inicio" placeholder="Introduce el inicio del rango">
    <input type="text" id="fin" placeholder="Introduce el fin del rango">
    <button onclick="verificarRango()">Verificar</button>
    <p id="resultado5"></p>

    <br>
    <br>

    <! -- Ejericio 6 -->
    <h1>Calcular Precio Final con Descuento</h1>
    <input type="text" id="precioInicial" placeholder="Introduce el precio inicial">
    <input type="text" id="descuento" placeholder="Introduce el porcentaje de descuento">
    <button onclick="mostrarPrecioFinal()">Calcular</button>
    <p id="resultado6"></p>

    <br>
    <br>

    <! -- Ejericio 7 -->
    <h1>Verificar si Puede Votar</h1>
    <input type="text" id="edadInput" placeholder="Introduce tu edad">
    <button onclick="verificarSiPuedeVotar()">Verificar</button>
    <p id="resultado7"></p>
    
    <br>
    <br>

    <! -- Ejericio 8 -->
    <h1>Calcular Área de un Triángulo</h1>
    <input type="text" id="base" placeholder="Introduce la base">
    <input type="text" id="altura" placeholder="Introduce la altura">
    <button onclick="mostrarAreaTriangulo()">Calcular</button>
    <p id="resultado8"></p>

</body>
</html>
